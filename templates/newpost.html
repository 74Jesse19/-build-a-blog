{% extends "base.html"  %}


{%  block content  %}
<form action='newpost'method= 'POST'>
<table>
    <tbody>
        <tr>
           
            <td>
                <label>Title for new blog</label>
            </td>
        </tr>
        <tr>
            <td>
              
                    <input name="blogtitle" type="text" value='{{blogtitle}}'>
            
            </td>
           
                <td class='error'>{{titleError}}</td>
          
        </tr>   

        <tr>
               
            <td>
                    
                <label>Your new blog Post</label>
            </td>
        </tr>
        <tr>
            <td>
           
                    <textarea name="blogpost" value='{{blogpost}}'> 

                    </textarea>
               
            </td>
            <p class='error'>{{bodyError}}</p>
        </tr>
        <tr>
           
            <td>
                <input type='submit' value='Add Entry'>
            </td>
           
        </tr>
    </tbody>
</table>
</form>


    


{% endblock %}
